<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матчи КХЛ</title>
    <!-- Подключаем Bootstrap 4 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-content {
            margin-top: 20px;
        }
        .match-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Матчи КХЛ</h1>

        <!-- Вкладки -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="matches-tab" data-toggle="tab" href="#matches" role="tab">Все матчи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="compare-tab" data-toggle="tab" href="#compare" role="tab">Сравнение команд</a>
            </li>
        </ul>

        <!-- Содержимое вкладок -->
        <div class="tab-content" id="myTabContent">
            <!-- Вкладка "Все матчи" -->
            <div class="tab-pane fade show active" id="matches" role="tabpanel">
                <table class="table table-striped match-table">
                    <thead>
                        <tr>
                            <th>Дата и время</th>
                            <th>Домашняя команда</th>
                            <th>Гостевая команда</th>
                            <th>Счет</th>
                            <th>Тип матча</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for match in matches %}
                        <tr>
                            <td>{{ match[1] }}</td>
                            <td>{{ match[2] }}</td>
                            <td>{{ match[3] }}</td>
                            <td>{{ match[4] }} : {{ match[5] }}</td>
                            <td>{{ match[6] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Вкладка "Сравнение команд" -->
            <div class="tab-pane fade" id="compare" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Выберите команды</h3>
                        <select id="team1" class="form-control mb-3">
                            <option value="">Выберите команду 1</option>
                            {% for team in teams %}
                            <option value="{{ team }}">{{ team }}</option>
                            {% endfor %}
                        </select>
                        <select id="team2" class="form-control mb-3">
                            <option value="">Выберите команду 2</option>
                            {% for team in teams %}
                            <option value="{{ team }}">{{ team }}</option>
                            {% endfor %}
                        </select>
                        <button id="compare-btn" class="btn btn-primary">Сравнить</button>
                    </div>
                </div>

                <!-- Результаты сравнения -->
                <div id="compare-results" class="mt-4">
                    <h3>Результаты сравнения</h3>
                    <div id="team1-results"></div>
                    <div id="team2-results"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем jQuery и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Наш JavaScript -->
    <script>
        $(document).ready(function() {
            // Обработка нажатия кнопки "Сравнить"
            $('#compare-btn').click(function() {
                const team1 = $('#team1').val();
                const team2 = $('#team2').val();

                if (!team1 || !team2) {
                    alert('Выберите обе команды!');
                    return;
                }

                // Запрос данных о матчах команд
                $.get(`/compare?team1=${team1}&team2=${team2}`, function(data) {
                    // Отображение результатов
                    $('#team1-results').html(`
                        <h4>${team1}</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Дата</th>
                                    <th>Соперник</th>
                                    <th>Счет</th>
                                    <th>Тип матча</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.team1_matches.map(match => `
                                    <tr>
                                        <td>${match.date}</td>
                                        <td>${match.opponent}</td>
                                        <td>${match.score}</td>
                                        <td>${match.match_type}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `);

                    $('#team2-results').html(`
                        <h4>${team2}</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Дата</th>
                                    <th>Соперник</th>
                                    <th>Счет</th>
                                    <th>Тип матча</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.team2_matches.map(match => `
                                    <tr>
                                        <td>${match.date}</td>
                                        <td>${match.opponent}</td>
                                        <td>${match.score}</td>
                                        <td>${match.match_type}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `);
                });
            });
        });
    </script>
</body>
</html>
