{% extends "base.html" %}

{% block title %}Матчи{% endblock %}

{% block content %}
    <h2 class="mb-4">Матчи</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Score</th>
                <th>Match Type</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match[1] }}</td>
                <td>{{ match[2] }}</td>
                <td>{{ match[3] }}</td>
                <td>{{ match[4] }} : {{ match[5] }}</td>
                <td>{{ match[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
